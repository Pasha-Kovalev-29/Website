{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введита название"><br> <!-- <br> - отступ между полями-->
        <input type="number" class="form-control" name="prise" id="prise" placeholder="Введите цену"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>  <!-- type="submit" - при нажатии будет перезагрузка странички и отправка данных-->
    </form>
</div>
{% endblock %}
